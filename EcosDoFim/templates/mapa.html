{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        background-image: url("{% static 'mapa.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .ponto {
        position: absolute;
        width: 20px;
        height: 20px;
        background: crimson;
        border-radius: 50%;
        border: 2px solid white;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="ponto" style="top: 15%; left: 30%;"></div>
    <div class="ponto" style="top: 25%; left: 60%;"></div>
    <div class="ponto" style="top: 40%; left: 20%;"></div>
    <div class="ponto" style="top: 50%; left: 75%;"></div>
    <div class="ponto" style="top: 65%; left: 45%;"></div>
    <div class="ponto" style="top: 70%; left: 15%;"></div>
    <div class="ponto" style="top: 80%; left: 55%;"></div>
    <div class="ponto" style="top: 35%; left: 85%;"></div>
    <div class="ponto" style="top: 55%; left: 10%;"></div>
    <div class="ponto" style="top: 90%; left: 70%;"></div>
  </body>
</html>
