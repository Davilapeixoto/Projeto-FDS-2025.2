<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolher Dificuldade</title>
</head>
<body>
    <h1>Selecione o nível de dificuldade</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="dificuldade">Nível:</label>
        <select name="dificuldade" id="dificuldade" required>
            <option value="" disabled selected>-- escolha --</option>
            {% for nivel in niveis %}
                <option value="{{ nivel }}">{{ nivel }}</option>
            {% endfor %}
        </select>

        <button type="submit">Confirmar</button>
    </form>

    {% if request.session.limiar_dificuldade %}
        <p>
            Último limiar salvo: 
            <strong>{{ request.session.limiar_dificuldade }}</strong>
        </p>
    {% endif %}
</body>
</html>
